<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    
    <link rel="stylesheet" href="./assets/style.css" >
    <title>Document</title>
</head>


<body>
    <!-- As a heading -->
    <header class="navbar navbar-light bg-info">
        <p class="text-center">Weather Dashboard</p>
    </header>
    
    <!-- sidebar content on page below -->
    <div id="searchCont" class="container">
        <aside>
             <div class="row col-3 card-body">
                <form id="cityForm" class="form-inline">
                <label for="city-search">Search for a City:</label>
                <input id="searchInput" value="" type="text" class="form-control mr-sm-2" aria-label="Search">
                <button id="addItemBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </aside>
    
        <main>
            <div id="fiveDayForecast" class="float-right border border-warning row col-8 card-body">  
                <div>5-Day Forecast:</div>
                <div id="forecastBox" class="box1 container-fluid column">
                    <img src ="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" class="w-icon">
                </div>
                

            </div>
            <div id="weatherDisplayHere" class="float-right border border-warning row col-8 card-body ">  
                <div>Curent City Weather</div>
                
                <div id="weatherBox" class="box2"></div>
                
                <!-- <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uvIndex"></div> -->
            </div>
        </main>
    </div>




<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</body>
</html>

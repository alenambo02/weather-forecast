<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    
    <link rel="stylesheet" href="./assets/style.css" >
    <title>Document</title>
</head>


<body>
    <!-- Changed nav to header because I could not center the text when it was a nav tag -->
    <header class="navbar navbar-light bg-info">
        <p class="text-center">Weather Dashboard</p>
    </header>
    
    <!-- sidebar content on page below, which is the search bar -->
    <div id="searchCont" class="container">
        <aside class = "row">
            <div class = "mt-3 col-3 float-left border border-primary">
                
                <form id="cityForm">
                    <label for="city-search">Search for a City:</label>
                    <input id="searchInput" value="" type="text" class="form-control mr-sm-2" aria-label="Search">
                    <button id="addItemBtn" class="btn btn-outline-success" type="submit">Search</button>
                </form>
               <!-- created this list of items for previous searches -->
                <div id="previousSearches" class="fixButton">Past Searches</div>
        
            </div>
        </aside>
   

        <!-- created this container to display the five day weather generated by api -->
        <main id="tempCont" class="col-8 float-right">
            <div id="fiveDayForecast">  
                <div>5-Day Forecast:</div>
                <div id="forecastBox" class="box1">
                    <img src ="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" class="w-icon">
                </div>
            </div>
        </main>
    </div>




<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</body>
</html>
